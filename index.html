<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>7 Up 7 Down</title>
</head>
<body>
    <header>
        
        <div class="logo">
            <img src="images/logo.png" alt="" >
        </div>
    </header>
    <div class="profile">
        <div class="pp">
            <img class="ppp" src="images/dpp.jpg" alt="">
        </div>
        <div class="balance" >
            <div class="bal" id="q"><h3>Available Balance:</h3></div>
            
            <div class="bal" id="ab"><p>10000</p></div>

        </div>

        <button class="reset">RESET</button>
    </div>

    <div class="betbox">
        <div class="betbet">

            <label for="bet"><h3>Bet Amount</h3></label>
            <input type="number" name="bet" id="bet" value="500">
        </div>
        <div class="selection">
            <label for=""><h3>Your Bet</h3></label>
            <div class="bal" id="ys"><p>Seven Down</p></div>
        </div>
        <button class="bb">Place Bet</button>
    </div>
    
    <div class="board">
        <div class="b" id="sdo">
            <img src="images/sdo.jpg" alt="" class="b1" id="sdoo">
        </div>
        <div class="b" id="sev"><img src="images/sev.jpg" alt="" class="b1" id="sevv"></div>
        <div class="b" id="sup"><img src="images/sup.jpg" alt="" class="b1" id="supp"></div>

    </div>

    <div class="screen">
        <h1 class="wintxt">
               Place Your Bet!!
        </h1>
     
    </div>

    <div class="dices">
        <img src="images/dice1.jpg" alt="dice1" class="dice" id="die1" >
        <img src="images/dice6.jpg" alt="dice2" class="dice" id="die2">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
